   animation-duration:2s;
   animation-iteration-count: infinite;

}

@keyframes navhov{
    from{border-bottom:2px solid #053158;}

}
.button{

.bgx{
     transition:0.5s;

.button:hover .line1{

    animation-duration:2s;
}

.button:hover .line2{
    animation-name:line2;
    animation-duration:2s;
}

.button:hover .line3{
    animation-name:line3;
    animation-duration:8s;
}

@keyframes line1{
    0%{margin-right:0px;}
    50%{margin-right:25px;}
    100%{margin-right:0px;}
}

@keyframes line2{

    background-color:#650167;
}
    50%{margin-left:25px;}
    100%{margin-left:0px;

@keyframes line3{

    <script>

const menslide = () => {
    const button = document.querySelector('.button');
    const nav = document.querySelector('.men');
    x1 = document.getElementById('x1');
    x2 = document.getElementById('x2');
    x3 = document.getElementById('x3');

    button.addEventListener('click', () => {
        nav.classList.toggle('menactive');
        x1.classList.toggle('x1')
        x2.classList.toggle('x2')
        x3.classList.toggle('x3')
    });
}

menslide();

</script>

<script>

function change(){
    var scrollvalue = window.scrollY;
    var navbar = document.getElementById('nav');
    var brand = document.getElementById('brand')
    var x1 = document.querySelector('.line1');
    var x2 = document.querySelector('.line2');
    var x3 = document.querySelector('.line3');
    



    if (scrollvalue < 200){
    navbar.classList.remove('bgnav');
    x1.classList.remove('bgx');
    x2.classList.remove('bgx');
    x3.classList.remove('bgx');
    }

    else{
        navbar.classList.add('bgnav');
        x1.classList.add('bgx');
        x2.classList.add('bgx');
        x3.classList.add('bgx');
    }

    console.log(scrollvalue);
}
    window.addEventListener('scroll', change);

</script>
